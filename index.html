<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Plugins</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendor/flickity.min.css">
    </head>
    <body>
		<div class="main-carousel" data-flickity='{ "hash": true }'>
		  <div style="background-image: url(images/slide-2.jpg)" class="carousel-cell" id="carousel-cell2">
		  </div>
		</div>
		<div class="progress-bar"></div>
		<button id="reset">Reset</button>
		<script id="template-slider" type="x-tmpl-mustache">
			<div style="background-image: url({{ image }})" class="carousel-cell" id="carousel-cell1">
			  	<div class="container">
			  		<h2>{{ title }}</h2>
			  		{{{ description }}}
			  	</div>
			</div>
		  </script>
		<script>
			var sliderData = [
				{
					title: 'Najlepsze pizze', 
					description: '<p>lorem ipsum</p>',
			    	image: 'images/slide-1.jpg'
				},
				{
					title: 'które', 
					description: '<p>lorem ipsum</p>',
			    	image: 'images/slide-2.jpg'
				},
				{
					title: 'można', 
					description: '<p>lorem ipsum</p>',
			    	image: 'images/slide-3.jpg'
				},
				{
					title: 'zjeść', 
					description: '<p>lorem ipsum</p>',
			    	image: 'images/slide-4.jpg'
				},
				{
					title: 'we Wrocławiu', 
					description: '<p>lorem ipsum</p>',
			    	image: 'images/slide-5.jpg'
				}
			];
		</script>

       	<script src="vendor/mustache.js"></script>
       	<script>
	       	var sliderContainer = document.querySelector('.main-carousel');

			var templateSlider = document.getElementById('template-slider').innerHTML;
			Mustache.parse(templateSlider);

			var generatedSlider = '';

			for (var i = 0; i < sliderData.length; i++){
				generatedSlider += Mustache.render(templateSlider, sliderData[i]);
			}

			sliderContainer.insertAdjacentHTML('afterbegin', generatedSlider);
		</script>
       	<script src="vendor/flickity.pkgd.min.js"></script>
       	<script src="vendor/hash.js"></script>
    	<script src="js/script.js"></script>
    </body>
</html>
